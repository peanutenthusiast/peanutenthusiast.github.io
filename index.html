<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.2/dist/algoliasearch.helper.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>

  </head>
  <body>
    <div id="contain">
      <div class="header">
        <input type="text" autocomplete="off" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location"/>
      </div>

      <div id="content">
        <div id="facet-list">
          <div id="facets"></div>
          <div id="stars"></div>
        </div>

        <div id="hits"></div>
      </div>
    </div>
  </body>
</html>
